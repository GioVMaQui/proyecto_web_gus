<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Carrito de Compras</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Volver a la tienda</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart-items" class="container mt-4">
        <h2 class="text-center mb-4">Tu Carrito</h2>
        <div id="cart-list" class="list-group"></div>
        <p class="text-center"><strong>Total: </strong><span id="total-price">$0.00</span></p>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tienda de Repuestos Automotrices</p>
    </footer>

    <script>
        // Función para mostrar los productos del carrito
        function displayCart() {
            const cartList = document.getElementById('cart-list');
            const totalPriceElement = document.getElementById('total-price');
            cartList.innerHTML = ''; // Limpiar la lista de productos

            if (cart.length === 0) {
                cartList.innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
                totalPriceElement.textContent = '$0.00';
                return;
            }

            let total = 0;
            cart.forEach(product => {
                const productElement = document.createElement('li');
                productElement.classList.add('list-group-item', 'd-flex', 'justify-content-between');
                productElement.innerHTML = `
                    <span>${product.name} (x${product.quantity})</span>
                    <span>$${(product.price * product.quantity).toFixed(2)}</span>
                `;
                cartList.appendChild(productElement);
                total += product.price * product.quantity;
            });

            totalPriceElement.textContent = `$${total.toFixed(2)}`;
        }

        // Cargar el carrito y mostrar los productos al cargar la página
        window.onload = displayCart;
    </script>
</body>
</html>
